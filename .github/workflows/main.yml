name: Deploy Infrastructure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Build backend
      run: |
        cd backend
        ./mvnw clean package
      env:
        JAVA_HOME: ${{ runner.tool_cache }}/jdk-11

    - name: Build frontend
      run: |
        cd frontend
        npm install
        npm run build

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.ACR_LOGIN_SERVER }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push backend Docker image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest -f backend/Dockerfile backend
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:latest

    - name: Build and push frontend Docker image
      run: |
        docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest -f frontend/Dockerfile frontend
        docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:latest

    - name: Set up Azure CLI
      uses: azure/CLI@v1
      with:
        azcliversion: '2.30.0'

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Run deploy.sh script
      run: |
        chmod +x /Users/raphaelgab-momoh/Desktop/success/spring-boot-react-example/deploy.sh
        /Users/raphaelgab-momoh/Desktop/success/spring-boot-react-example/deploy.sh
      env:
        SQL_DATABASE_NAME: ${{ secrets.SQL_DATABASE_NAME }}
        SQL_ADMIN_USERNAME: ${{ secrets.SQL_ADMIN_USERNAME }}
        SQL_ADMIN_PASSWORD: ${{ secrets.SQL_ADMIN_PASSWORD }}
        KEY_VAULT_ACCESS_OBJECT_ID: ${{ secrets.KEY_VAULT_ACCESS_OBJECT_ID }}
        SQL_SERVER_NAME: ${{ secrets.SQL_SERVER_NAME }}
        AZURE_AD_TENANT_ID: ${{ secrets.AZURE_AD_TENANT_ID }}
        BACKEND_APP_CLIENT_ID: ${{ secrets.BACKEND_APP_CLIENT_ID }}
        FRONTEND_APP_CLIENT_ID: ${{ secrets.FRONTEND_APP_CLIENT_ID }}
        SP_APP_ID: ${{ secrets.SP_APP_ID }}
        SP_PASSWORD: ${{ secrets.SP_PASSWORD }}
        ADMIN_GROUP_ID: ${{ secrets.ADMIN_GROUP_ID }}
        USER_GROUP_ID: ${{ secrets.USER_GROUP_ID }}
        RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
        ACR_NAME: ${{ secrets.ACR_NAME }}
        USER_EMAIL: ${{ secrets.USER_EMAIL }}
